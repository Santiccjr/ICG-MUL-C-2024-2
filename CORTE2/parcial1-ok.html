<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujar Polígono</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Dibujar Polígono</h1>
    <form id="poligonoForm">
        <label for="x">Centro X:</label>
        <input type="number" id="x" name="x" step="any" required><br><br>
        
        <label for="y">Centro Y:</label>
        <input type="number" id="y" name="y" step="any" required><br><br>
        
        <label for="l">Lado (L):</label>
        <input type="number" id="l" name="l" step="any" required><br><br>
        
        <label for="n">Número de Lados (n):</label>
        <input type="number" id="n" name="n" step="1" min="3" required><br><br>
        
        <button type="button" onclick="dibujarPoligono()">Dibujar Polígono</button>
    </form>
    
    <br>
    
    <canvas id="canvas" width="500" height="500"></canvas>

    <script src="parcial1-ok.js"></script> <!-- Conexión del archivo JavaScript -->
</body>
</html>
